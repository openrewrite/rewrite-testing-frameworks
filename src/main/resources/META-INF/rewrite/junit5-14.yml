---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.testing.junit5.MigrateJUnit514Deprecations
displayName: Migrate JUnit 5.14.x deprecated APIs
description: Migrates deprecated JUnit 5.14.x APIs to their replacements.
tags:
  - testing
  - junit
recipeList:
  # Platform interface migrations
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.junit.platform.commons.support.OutputDirectoryProvider
      newFullyQualifiedTypeName: org.junit.platform.commons.support.OutputDirectoryCreator

  # Platform Resource migrations
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.junit.platform.commons.support.Resource
      newFullyQualifiedTypeName: org.junit.platform.commons.io.Resource

  # Jupiter MediaType migrations
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.junit.jupiter.api.extension.MediaType
      newFullyQualifiedTypeName: org.junit.jupiter.api.MediaType

  # Jupiter ParameterInfo migrations
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.junit.jupiter.params.support.ParameterInfo
      newFullyQualifiedTypeName: org.junit.jupiter.params.ParameterInfo

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.testing.junit5.MigrateJUnit514MethodChanges
displayName: Migrate JUnit 5.14.x deprecated methods
description: Migrates deprecated JUnit 5.14.x methods to their replacements.
tags:
  - testing
  - junit
recipeList:
  # DiscoverySelectors method migration
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: "org.junit.platform.engine.discovery.DiscoverySelectors selectClasspathResource(java.util.Set)"
      newMethodName: selectClasspathResourceByName

  # ReflectionSupport resource methods migration to ResourceSupport
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: "org.junit.platform.commons.support.ReflectionSupport findAllClasspathRootDirectories()"
      newMethodName: findClasspathRootDirectories
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.junit.platform.commons.support.ReflectionSupport
      newFullyQualifiedTypeName: org.junit.platform.commons.support.ResourceSupport
      ignoreDefinition: true


---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.testing.junit5.UpgradeToJUnit514
displayName: Upgrade to JUnit 5.14
description: Upgrades JUnit 5 to 5.14.x and migrates all deprecated APIs.
tags:
  - testing
  - junit
recipeList:
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.junit
      artifactId: junit-bom
      newVersion: 5.14.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.junit.jupiter
      artifactId: "*"
      newVersion: 5.14.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.junit.platform
      artifactId: "*"
      newVersion: 1.14.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.junit.vintage
      artifactId: "*"
      newVersion: 5.14.x
  - org.openrewrite.java.testing.junit5.MigrateJUnit514Deprecations
  - org.openrewrite.java.testing.junit5.MigrateJUnit514MethodChanges
